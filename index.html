        /* Style for the hamburger menu */
        .hamburger-menu {

            display: inline-block;
            margin-left: 10px; /* Spacing between the title and menu icon */
            vertical-align: middle; /* Align vertically with the title */
        }

        .hamburger-menu-icon {
            font-size: 30px;
            cursor: pointer;
            color: #fff; /* White icon */
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        /* Dropdown menu styling */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333; /* Dark background for dropdown */
            min-width: 180px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            right: 0;
            opacity: 0;
            transform: translateX(50%);
            transition: all 0.5s ease-in-out;
        }

        .dropdown-content.show {
            display: block;
            opacity: 1;
            transform: translateX(0%);
        }

        .dropdown-content a {
            color: #fff; /* White text for links */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #444; /* Slightly lighter background on hover */
        }

        /* Subject block styles */

            width: 200px;
            margin: 20px;
            text-align: center;
        }

        .subject-block img {
            width: 100%;
            height: auto;
            border-radius: 10px;

        * Custom background colors for each option */
